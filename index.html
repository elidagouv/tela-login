<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <form action="/back/index.php" method="POST">
        <div id="espaco">
            <h1>Bem-vindo(a)!</h1>
            <div id="login">
                <input type="email" name="usuário"
                placeholder="Nome de usuário:" class="input">
                <input type="password" name="senha" placeholder="Senha:" class="input">
                <div id="enviar">
                    <input type="submit" class="submit">
                </div>
            </div>
            <div id="esquecer"><p><a href="https://github.com/elidagouv">Esqueci a senha</a></p></div>
        </div>
    </form>
</body>
</html>
